@(employees: List[Employees])

<!DOCTYPE html>

<html>
<head>
</head>
<body>
<h1>List of Employees</h1>

<table>
    <tr>
        <th>Employee Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    @for(employee <- employees){
    <tr>
        <td>@employee.employeeId</td>
        <td>@employee.firstName</td>
        <td>@employee.lastName</td>
        <td><img src=@{routes.EmployeesController.getPicture(employee.employeeId)}></td>
    </tr>
    }

</table>
</body>
</html>
